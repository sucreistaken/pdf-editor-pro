version: '3.8'

services:
  app:
    build: .
    container_name: pdfedit-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      - uploads_data:/app/uploads
      - outputs_data:/app/outputs
      - logs_data:/app/logs
    expose:
      - "5000"
    networks:
      - pdfedit-net

  nginx:
    image: nginx:alpine
    container_name: pdfedit-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - pdfedit-net

volumes:
  uploads_data:
  outputs_data:
  logs_data:

networks:
  pdfedit-net:
    driver: bridge
